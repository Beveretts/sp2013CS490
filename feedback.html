<!DOCTYPE html>
<html>

    <head>
      <title>FEEDBACK</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
	  <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.0.min.css" />
      <link rel="stylesheet" href="css/jquery.mobile.theme-1.3.0.min.css" />		
      <link rel="stylesheet" href="css/openhouse_main.css"/> 
	  <script src="js/jquery-1.9.1.min.js"></script>
	  <script src="js/jquery.mobile-1.3.0.min.js"></script>                
    </head>

    <body>


    <div data-role="page" data-theme="a" id="feedback">
    <div data-role="header" data-theme="b">
      <p>FEEDBACK</p>
      <img class="ui-btn-right" src="css/images/ajax-loader.gif" alt="AJAX LOADER" >
    </div><!-- header -->

    <div data-role="content">

     <label class="ui-input-text" for="name">Name:</label>
     <input class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset" name="name" id="name" value="" type="text">
   
   	 <label class="ui-input-text" for="email">Email:</label>
	 <input class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset" name="email" id="email" value="" type="email">	
				  
     <label class="ui-input-text" for="comment">Comments:</label>
     <input class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset" name="name" id="comment" value="" type="text">
   
	 <label for="switch">May we contact you?</label>
	 <select name="slider" id="switch" data-role="slider">
		<option value="no">No</option>
		<option value="yes">Yes</option>
     </select><!-- switch --> 

     <button aria-disabled="false" class="ui-btn-hidden" type="submit" data-theme="a">SEND</button>
    </div><!-- content -->

    <div data-role="footer" data-position="fixed"   >
    <div data-role="navbar">
	 <ul>
     <li><a href="#Homepage" data-icon="home" >Home</a></li>
	 <li><a href="#Locationpage" data-icon="search" >Location</a></li>

	 <li><a href="feedback.html" data-icon="plus" >Feedback</a></li>	
	 <li><a href="#Collegepage" data-icon="star" >College</a></li>
     </ul>		
    </div><!-- navbar -->
	</div><!-- footer -->		
	</div><!-- page -->

    </body>
</html>
